<!DOCTYPE HTML>
<html>
<head>
	
    <link rel="stylesheet" type="text/css" href="scripts/bootstrap-3.1.1-dist/css/bootstrap.min.css">
    <link href="scripts/bootstrap-3.1.1-dist/js/bootstrap.min.js">
	<link rel="stylesheet" type="text/css" href="stylesheets/less/admins.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	
	<script type="text/javascript">
		  $(function() {
		    $( "#sortable" ).sortable();
		    $( "#sortable" ).disableSelection();
		  });
		  $(document).on('click','#add-answer-btn', function(){
		  	$('#sortable').append("<li class='ui-state-default'><div class='boxed-answer'><label class='answer'><span class='glyphicon glyphicon-sort'></span></label><input type='text' class='answer' value='test'> <button class='btn btn-danger btn-xs added-answer'>X</button></div></li>");
		  });
		  $(document).on('click', '.added-answer', function(){
		  	$(this).parent().remove();
		  });
		  $(document).on('dblclick', 'li.answer', function(){
		  	$(this).parent().toggleClass('right-answer');
		  	// $(this).parent().prop('correct', true);
		  });
		  $(document).on('click', '#add-question', function(){
		  	$('.container').append("");
		  });
            
        
            $(document).on('click', 'div.answer', function(){
                $('.answeroption').removeClass('highlight');
//                $('.answeroption').removeAttr('selected');
                $(this).find('label').addClass('highlight');
//                $(this).attr('selected', 'true');
            });
	</script>
	
	<title>Admin Create/Edit Test</title>
	
</head>
<body>

<!-- ADMIN INDEX ( LANDING PAGE FOR ADMINS ) -->
<div class="container">


	<div class="row"> <!-- SECTION: NAVIGATION ROW -->
		<div class="col-xs-12">        
            <div class="formatted-div">
                <div class="row">     
                    <div class="col-xs-6"> 
                       <div class="site-logo">
                            <h1>Testing Platform</h1>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <nav class="navigation">
                            
                        </nav>		
                    </div>
                </div>
			</div>
		</div>
	</div> <!-- END SECTION: NAVIGATION ROW -->

	<div class="row"> <!-- SETION: TEST DETAILS ROW -->
		<div class="col-xs-12">
			<div class="formatted-div">
				<div class="row">
					<div class="col-xs-5 padding5">
						<div class="col-xs-4">
							<label>Test Name:</label><br>
							<label>Test ID:</label>
						</div>
						<div class="col-xs-8 font-black">
							<input class="wide100" value="CodingDojo Challenge 101"><br>
							<input class="wide100" value="http://test.cd.com/34424/uid"><br>
						</div>
					</div>
					<div class="col-xs-5 padding5">
						<div class="col-xs-4">
							<label>Name:</label><br>
							<label># of Questions:</label><br>
						</div>
						<div class="col-xs-8">
                            <input class="wide50" value="James"><input class="wide50" value="Johnson"><br>
							<input class="font-black wide100" value="8">
						</div>
					</div>
					<div class="col-xs-2 padding5">
						<button class="btn btn-success">Update</button>
						<button class="btn btn-danger">Delete</button>
					</div>
				</div>
			</div>
		</div>
	</div> <!-- END SETION: TEST DETAILS ROW -->


	<div class="row"> <!-- SECTION: QUESTION ANSWERS & OPTIONS ROW -->
	    <div class="col-xs-12">
		    <div class="formatted-div">
                <div class="row padding15">
                    <h3>Thank you for submitting your test, please review your results:</h3>
                    <table class="table table-results">
                        <thead>
                            <tr>
                               <td>Test Name:</td>
                                <td>Test No.</td>
                                <td>Score:</td>
                                <td>Time:</td>
                                <td>Pass/Fail:</td>
                                
                            </tr>
                        </thead>
                        <tr>
                           <td>Coding Challenge 101</td>
                            <td>1234</td>
                            <td>78%</td>
                            <td>On-Time</td>
                            <td class="success">Pass</td>
                        </tr>
                        <tr>
                           <td>Coding Challenge 202</td>
                            <td>12345</td>
                            <td>58%</td>
                            <td>On-Time</td>
                            <td class="danger">Fail</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div> <!-- END SECTION: QUESTION ANSWERS & OPTIONS ROW -->

</div>
</body>
</html>
